<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #e50914;
      color: white;
      cursor: pointer;
    }
    .tmdb-card {
      background: #222;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .tmdb-card img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Add Review</h2>

  <input type="text" id="name" placeholder="Your name" />

  <select id="rating">
    <option value="">Select rating</option>
    <option value="1">⭐ 1</option>
    <option value="2">⭐ 2</option>
    <option value="3">⭐ 3</option>
    <option value="4">⭐ 4</option>
    <option value="5">⭐ 5</option>
  </select>

  <textarea id="text" rows="4" placeholder="Write your review"></textarea>

  <button id="submitReview">Submit Review</button>

  <hr>

  <h3>Search Movie</h3>
  <input type="text" id="tmdbSearch" placeholder="Search for a movie..." />
  <div id="tmdbResults"></div>
</div>

<!-- ONLY THESE SCRIPTS -->
<script type="module" src="js/addReview.js"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
