<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #e50914;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Add Review</h2>

    <input type="text" id="name" placeholder="Your name" required />

    <select id="rating">
      <option value="">Select rating</option>
      <option value="1">‚≠ê 1</option>
      <option value="2">‚≠ê 2</option>
      <option value="3">‚≠ê 3</option>
      <option value="4">‚≠ê 4</option>
      <option value="5">‚≠ê 5</option>
    </select>

    <textarea id="text" rows="4" placeholder="Write your review"></textarea>

    <button id="submitReview">Submit Review</button>
  </div>
<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• YOUR FIREBASE CONFIG (already pasted earlier)
 const firebaseConfig = {
  apiKey: "AIzaSyArIK2AOYxX57kw1Zzv3c__IXc0ciPZyVg",
  authDomain: "movie-reviews-c4aa1.firebaseapp.com",
  projectId: "movie-reviews-c4aa1",
  storageBucket: "movie-reviews-c4aa1.firebasestorage.app",
  messagingSenderId: "682467244643",
  appId: "1:682467244643:web:7dea3695bc6f2105ae9656"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Submit review
  document.getElementById("submitReview").addEventListener("click", async () => {
    const name = document.getElementById("name").value;
    const rating = Number(document.getElementById("rating").value);
    const text = document.getElementById("text").value;

    if (!name || !rating || !text) {
      alert("Please fill all fields");
      return;
    }

    try {
      await addDoc(collection(db, "reviews"), {
        name,
        rating,
        text,
        createdAt: serverTimestamp()
      });

      alert("Review submitted successfully!");
      document.getElementById("name").value = "";
      document.getElementById("rating").value = "";
      document.getElementById("text").value = "";

    } catch (error) {
      alert("Error submitting review");
      console.error(error);
    }
  });
</script>
<h2>Search Movie</h2>
<input type="text" id="tmdbSearch" placeholder="Search for a movie...">
<div id="tmdbResults"></div>

</body>
</html>
